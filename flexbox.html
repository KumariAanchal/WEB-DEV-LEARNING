<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
    }

    h1 {
        text-align: center;
    }

    #container {
        background-color: darkslategrey;
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 5px solid black;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    #container div {
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <h1>lets play with flexbox</h1>
    <section id="container">
        <div style="background-color:#242483 ;"></div>
        <div style="background-color:#154bc8 ;"></div>
        <div style="background-color:#516bbf ;"></div>
        <div style="background-color:#7f95de;"></div>
        <div style="background-color:#9fabd3 ;"></div>
    </section>

</body>

</html>
