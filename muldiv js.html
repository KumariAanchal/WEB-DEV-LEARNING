<!DOCTYPE html>
<html>

<head>
    <title>multiplication and division of two numbers </title>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
    <style type="text/css">
        body {
            margin: 30px;
            background-color: rgb(139, 219, 144);
        }
    </style>
</head>

<body>

    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input id="Mul" type="button" onClick="multiplyBy()" Value="Multiply" />
        <input id="div" type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</body>

</html>
