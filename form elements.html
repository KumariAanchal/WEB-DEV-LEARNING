<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tutorial</title>
</head>

<body>
    <h1>This is my form</h1>
    <form action="/anything">
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="enter name">
        </p>
        <p>
            <label for="enumber">Enter number</label>
            <input id="enumber" type="number" placeholder="Number">
        </p>
        <p>
            <label for="cc">choose color</label>
            <input id="cc" type="color">
        </p>
        <p>
            <label for="ddate">Enter DOB</label>
            <input id="ddate" type="date" placeholder="enter date">
        </p>
        <p>
            <label>
                Enter Your City:
                <input type="text" placeholder="enter city">
            </label>
        </p>
        <p>
            <label for="fbk">Any Feedbacks?</label>
            <textarea name="feedback" id="fbk" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        <input type="submit" value="Submit">
    </form>
    <!-- <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form> -->

</body>

</html>
